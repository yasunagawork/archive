<p>

      <li>
      {{post.date | date_to_string}} Â» <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a><br>  <div class="description">{{ post.discription }} </div>
      </li>
    {% endfor %}
  </ul>

{% endfor %}


</div>

</div>
