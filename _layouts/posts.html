---
layout: default2

---

<div class="leftmenu">

<h2>Categories</h2>


{% for category in site.categories %}
  <h3>{{ category[0] }}</h3>
  <ul>
    {% for post in category[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> </li>
    {% endfor %}
  </ul>
  
{% endfor %}



</div>



<div class="main">

<div id="taxtbox">

{{ content }}


{% include linktag.html %}
</div>
</div>
