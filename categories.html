---
layout: default

---

	
<div id=contentbox>


<h1>Categories</h1>

<br>

{% for category in site.categories %}
  <h2>{{ category[0] }}</h2>
  <ul>
    {% for post in category[1] %}
      <li><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a> <span>{{ post.discription }} </span></li>
    {% endfor %}
  </ul>
  
{% endfor %}





</div>
